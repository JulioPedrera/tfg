<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openInfoModal()">
        <ion-icon name="ios-information-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="content">
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="option1" (click)="onChangeSegment(1)">General</ion-segment-button>
      <ion-segment-button value="option2" (click)="onChangeSegment(2)">Asignaturas</ion-segment-button>
      <ion-segment-button value="option3" (click)="onChangeSegment(3)">TFG y TFM</ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content no-padding>
  <ng-container *ngFor="let item of news">
    <ion-card>
      <ion-item text-wrap>
        <b>{{item.titulo}}</b>
      </ion-item>
      <ion-card-content>
        <p [innerHTML]=truncateText(item)></p>
        <ng-container *ngIf="item.descripcion.length > 180">
          <button class="labelCard" *ngIf="item.truncate" (click)=changeView(item)>(Ver m√°s)</button>
          <button class="labelCard" *ngIf="!(item.truncate)" (click)=changeView(item)>(Ver menos)</button>
        </ng-container>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button class="labelCard primeraMayuscula" ion-button icon-left clear small>
            {{item.categoria}}
          </button>
        </ion-col>
        <ion-col center text-center>
          <button class="labelCard" ion-button icon-left clear small>
            {{item.fecha.toLocaleString()}}
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
