<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profesores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openInfoModal()">
        <ion-icon name="ios-information-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="searchBar($event)" placeholder="Buscar"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ng-container *ngFor="let elem of profes">
    <ion-card>
      <ion-item text-wrap>
        {{elem.nombre}}
      </ion-item>
      <ion-row>
        <ion-col>
          <button class="labelCard" ion-button icon-left clear small>
            {{elem.despacho}}
          </button>
        </ion-col>

        <ion-col>
          <a href="{{elem.link}}">
            <button class="labelCard" ion-button icon-left clear small>
              <ion-label>Ir a web</ion-label>
            </button>
          </a>
        </ion-col>


        <ion-col center text-right>
          <button class="labelCard" ion-button icon-left clear small>
            {{elem.telefono}}
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
