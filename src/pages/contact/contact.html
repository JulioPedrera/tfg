<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-row>
        <ion-col col-12 text-center>
            <ion-item>Ponte en contacto con nosotros</ion-item>
        </ion-col>
        <ion-col col-12 text-center>
            <button ion-button icon-only (click)="call()">
                <ion-label padding>Llámanos</ion-label>
                <ion-icon name="call"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-12 text-center>
            <button ion-button icon-only (click)="sendMail()">
                <ion-label padding>Envíanos un e-mail</ion-label>
                <ion-icon name="mail"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-12 text-center>
            <ion-item>Estamos aquí</ion-item>






        </ion-col>
      </ion-row>
  </ion-list>
</ion-content>
